<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.menubar
        {line-height: 24px;}
    .menubar .menuend
        {clear: both;}

    .menuitem
        {background: red; border: 1px solid #c00; position: relative; float: left; margin-right: 1em;}
    .menuitem .submenu
        {background: green; border: 1px solid #00c; position: absolute; top: 25px; left: -1px; width: 5em;}
    /** 下面的控制显示和隐藏 **/
    .menuitem .submenu
        {display: none;}
    .menuitem:hover .submenu
        {display: block;}
	</style>
</head>
<body>
	<div class="menubar">
        <div class="menuitem">
        <div>周杰伦</div>
        <div class="submenu">
            <div>七里香</div>
            <div>退后</div>
            <div>稻香</div>
        </div>
    </div>
    <div class="menuitem">
        <div>文学</div>
        <div class="submenu">
            <div>水浒传</div>
            <div>三国演义</div>
            <div>西游记</div>
        </div>
    </div>
    <div class="menuend"></div>
</div>
	
	
</body>
</html>
